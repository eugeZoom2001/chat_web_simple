<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Chat</title>
  <!-- CSS bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <link rel="stylesheet" href="./css/main.css" />
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/61be3d49d9.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="nav navbar-dark bg-dark">
    <a class="nav navbar-brand mx-auto" href="/">Chat Privado</a>
  </nav>

  <!-- Formulario de usuario -->

  <div class="card col-md-4 mx-auto mt-5" id="nick-wrap">
    <div class="card-header">
      <h4>Introduce tu email</h4>
    </div>
    <p id="nick-error"></p>
    <div class="card-body">
      <form id="nick-form">
        <input type="text" id="nick-name" class="form-control" placeholder="user@gmail.com" />
        <button type="submit" class="btn btn-success mt-3" id="nick-btn">
          <i class="fas fa-sign-in-alt"></i> Acceder
        </button>
      </form>
    </div>
  </div>

  <!-- Formulario de mensajes -->

  <div class="container" id="content-wrap">
    <div class="row">
      <div class="col-md-7 offset-md-1 mt-5">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <h4 id="idUser">Chat</h4>
                  </div>
                  <div class="col-sm">
                    <div class="col-sm bg-warning">
                      <h6 id="idChannel">Canal</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <ul class="list-group card-body h-200" id="idChat"></ul>
          </div>
          <!-- <div id="chat" class="card-body"></div> -->

          <form id="messages-form" class="card-footer">
            <div class="input-group">
              <input class="form-control" type="text" name="" id="message" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-success">
                  <i class="fas fa-paper-plane"></i> Enviar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Lista de usuarios conectados -->

      <div class="col-md-3 mt-5">
        <div class="card">
          <div class="card-header">
            <h4>Usuarios conectados</h4>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" id="idBuscar" placeholder="Buscar ...." aria-label="Buscar" />
              <!-- <button class="btn btn-outline-success my-2 my-sm-0" id="idBotonRefrescar" type="button">Refrescar</button> -->
            </form>
          </div>

          <div class="card-body">
            <div id="usernames">
              <!-- prueba -->
              <button type="button" id="btnGlobal" class="btn btn-outline-secondary mb-3">
                Global Chat
                <span id="idBadge" class="badge bg-danger rounded-pill hidden"></span>
              </button>

              <ul class="usersOnline list-group" id="onlineUsers"></ul>
            </div>
          </div>
          <div>
            <button class="btn btn-danger" id="chatLogout">logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>


  <script src="/js/libs/socket.io.min.js"></script>
  <script src="./js/main.mjs" type="module"></script>
</body>

</html>
